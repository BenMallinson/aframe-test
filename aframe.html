<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <a-asset-item id="village" src="village.gltf"></a-asset-item>
    </a-assets>

    <a-entity camera look-controls orbit-controls="target: 0 1.6 -0.5; minDistance: 0.5; maxDistance: 180; initialPosition: 0 5 15"></a-entity>
    <a-entity animation-mixer gltf-model="#village"></a-entity>
    <a-sky color="#ECECEC"></a-sky>
</a-scene>
</body>
</html>
